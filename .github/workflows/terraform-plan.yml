name: terraform plan
on: push
env:
  AWS_KEY: ${{secrets.aws_key}}
  AWS_KEY_PUB: ${{secrets.aws_key_pub}}

jobs: 
  terraform_plan: 
    name: terraform plan
    runs-on: ubuntu-latest
    defaults: 
      run:
        shell: bash
    steps: 
    - name: checkout
      uses: actions/checkout@v4
    - name: terraform plan
      run: 
        terraform init
        terraform validate
        terraform plan  
